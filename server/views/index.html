{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

<div class="container">



  <h1>{{ title }}</h1>
  <div class="alert alert-success" role="alert">{{success}}</div>

  <div data-example-id="striped-table" class="bs-example">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>{{columnHeader1}}</th>
          <th>{{columnHeader2}}</th>
        </tr>
      </thead>
      <tbody>
        {%for item in array%}
        <tr>
          <td>{{item.name}}</td>
          <td>{{item.id}}</td>
        </tr>
        {%endfor%}

      </tbody>
    </table>
  </div>
  <form class="" action="/" method="get">
    <button type="submit" class="btn btn-primary">Add more</button>
  </form>
